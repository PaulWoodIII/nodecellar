<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Image saved successfully
        </div>
    </div>
</div>


<div class="row-fluid">
	<form class="form-horizontal span12" method="post" enctype="multipart/form-data" action="/file-upload">
	    <fieldset>
          	<div class="span12">				
				<div class="well span8">						
					<div class="control-group">
						
                        <label for="imagepostId" class="control-label">Id:</label>
                        <div class="controls">
                            <input id="imagepostId" name="id" type="text" value="<%= _id === null ? '' : _id %>" disabled/>
                        </div>
						<br />
						<label for="filename" class="control-label">filename:</label>
						<div class="controls">
							<input type="text" name="filename" id="filename" >
						</div>
						<br />
						<!-- <label for="file" class="control-label">File:</label>
						<div class="controls">
							<input type="file" id="image" name="image">
						</div> -->
					</div>	
				    <div class="form-actions">
				        <a href="#" class="btn btn-primary save">Save</a>
				        <a href="#" class="btn delete">Delete</a>
				    </div>
				</div>


			</div>
		</fieldset>
		

		
	</form>
</div>

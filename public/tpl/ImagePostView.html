

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Image saved successfully
        </div>
    </div>
</div>




<div class="row-fluid">
	<div class="span8">	
		<form id="imagefile-form" class="form-horizontal imagefile-form" method="post" enctype="multipart/form-data" action="/imagefiles">
			<legend>Start by uploading an image</legend>
			 <br/>
	         <label for="imagepostId" class="control-label">Id:</label>
	         <div class="controls">
	             <input id="imagepostId" name="id" type="text" value="<%= imagefile._id === null ? '' : imagefile._id %>" disabled/>
	         </div>
						
						
			<br />
						
			<label for="name" class="control-label">Name:</label>
			<div class="controls">
				<input type="text" name="name" id="name" value="<%= imagefile.name === null ? '' : imagefile.name %>" >
			</div>
			
			<br />
			
			<div class="control-group">
				<label for="image" class="control-label">Image:</label>
				<div class="controls">
					<input type="file" name="image" accept="image/*">
				</div>
			</div>

			<div class="form-actions">
				<button type="#" class="btn btn-primary upload">Save Changes</button>
			</div>
		</form>		
	</div>
	
    <div class="span4">
        <div class="well" style="width: 180px;text-align: center;width:50%;margin: 0px auto;">
            <p><img id="picture" width="180" src="<%= imagefile._id === null ? 'pics/image-default.png' : '/imageposts/' + imagefile._id + '/data' %>"/></p>
            <p>To change the picture, drag a new picture from your file system onto the box above.</p>
        </div>
    </div>
	
</div>



<div class="row-fluid">
  <div class="span12">
	<form class="form-horizontal imagepost-form" >
	    <fieldset>
			<div class="well">						
				<div class="control-group">
						
		            <legend>About this Image</legend>
		            <br/>
						
                    <label for="imagepostId" class="control-label">Id:</label>
                    <div class="controls">
                        <input id="imagepostId" name="id" type="text" value="<%= imagepost._id === null ? '' : imagepost._id %>" disabled/>
                    </div>
						
						
					<br />
						
					<label for="filename" class="control-label">filename:</label>
					<div class="controls">
						<input type="text" name="filename" id="filename" value="<%= imagepost.filename === null ? '' : imagepost.filename %>" >
					</div>
						
					<br />
	
				</div>	
			    <div class="form-actions">
			        <a href="#" class="btn btn-primary save">Save</a>
			        <a href="#" class="btn delete">Delete</a>
			    </div>
			</div>
		</fieldset>		
	</form>
  </div>	
</div>
